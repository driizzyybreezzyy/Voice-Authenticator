name: ECS Deploy Pipeline for voice-authenticator

on:
  push:
    branches:
      - main

env:
  # --- Your Specific AWS Resources ---
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: "voice-authenticator"
  CLUSTER_NAME: "fluffy-kangaroo-8g0flr"
  SERVICE_NAME: "abc-service-ecs"
  TASK_DEFINITION_FAMILY: "abc"
  # ------------------------------------

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          IMAGE_URI="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.run_id }}"
          
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          
          echo "Pushing image: $IMAGE_URI"
          docker push $IMAGE_URI
          
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push # Ensures this job runs only after build-and-push succeeds

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get current Task Definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_FAMILY }} \
            --query 'taskDefinition' \
            --output json > task.json

      - name: Update Task Definition with new image
        run: |
          NEW_IMAGE_URI="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.run_id }}"
          echo "Updating task definition with image: $NEW_IMAGE_URI"
          
          cat task.json | jq --arg IMG "$NEW_IMAGE_URI" \
            '.containerDefinitions[0].image = $IMG |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes,
                 .compatibilities, .registeredAt, .registeredBy)' \
          > new-task.json

      - name: Register new Task Definition
        run: |
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
            
          echo "NEW_TASK_DEF=$NEW_ARN" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          echo "Updating service ${{ env.SERVICE_NAME }} in cluster ${{ env.CLUSTER_NAME }} with new task $NEW_TASK_DEF"
          aws ecs update-service \
            --cluster ${{ env.CLUSTER_NAME }} \
            --service ${{ env.SERVICE_NAME }} \
            --task-definition $NEW_TASK_DEF
